<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>

	<div class="container">
		<h2>Prijemnica</h2>
		<form th:object="${rnoteForm}" th:action="@{/rnote/edit}"
			method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">ID</label> <input type="text"
						class="form-control" th:field="*{id}" />
				</div>
				<div class="form-group col-md-6">
					<label class="">Date Received</label> <input type="text"
						class="form-control" th:field="*{dateReceived}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-5">
					<label class="">Employee ID</label> <input type="number"
						class="form-control" th:field="*{employeeId}" />
				</div>
				<div class="form-group col-md-4">
					<label class="">Supplier ID</label> <input type="number"
						class="form-control" th:field="*{supplierId}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label class="">DNote ID</label> <input type="number"
						class="form-control" th:field="*{dnoteId}" />
				</div>
				<div class="form-group col-md-4">
					<label class="">DNoteItemId</label> <input type="text"
						class="form-control" th:field="*{dnoteItemId}" />
				</div>
				<div class="form-group col-md-4">
					<label class="">Status</label> <input type="text"
						class="form-control" th:field="*{status}" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-4">
					<label class="">Inspector</label> <input type="number"
						class="form-control" th:field="*{inspector}" />
				</div>
			</div>
			<div class="form-group">
				<div class="">
					<button type="submit" class="btn btn-success">Save</button>
					<a th:href="@{/rnote/list}" class="btn btn-danger">Cancel</a>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
