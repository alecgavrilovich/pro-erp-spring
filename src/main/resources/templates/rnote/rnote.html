<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<a class="btn btn-primary mb-4" href="/rnote/list" role="button">Back</a>
		<div class="row">
			<div class="col-sm-6">
				<h5>Prijemnica</h5>
				<h2 th:text="'No.' + ${rnote.id}"></h2>
			</div>
		</div>
		<form>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">Date
					received: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rnote.dateReceived}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">Received
					by </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rnote.employeeId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">Supplier
					ID: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rnote.supplierId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">DNote ID: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rnote.dnoteId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_empid" class="col-sm-2 col-form-label">DNote Item Id: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_empid"
						th:text="${rnote.dnoteItemId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_empid" class="col-sm-2 col-form-label">Num packages: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_empid"
						th:text="${rnote.numPackages}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_empid" class="col-sm-2 col-form-label">Inspector: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_empid"
						th:text="${rnote.inspector}"></p>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
