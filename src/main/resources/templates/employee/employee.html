<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<a class="btn btn-primary mb-2" href="/employees/list" role="button">Back</a>
		<div class="row">
			<div class="col-sm-6">
				<h5>Employee Record</h5>
				<h1 th:text="${employee.first_name + ' ' + employee.last_name}">Employee
					name</h1>
			</div>
		</div>
		<form>
			<div class="form-group row">
				<label for="emp_id" class="col-sm-2 col-form-label">Employee
					ID:</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_id"
						th:text="${employee.id}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="emp_uprn" class="col-sm-2 col-form-label">UPRN:</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_uprn"
						th:text="${employee.uprn}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="emp_department_id" class="col-sm-2 col-form-label">Department:</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_department_id"
						th:text="${employee.department_id}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="emp_position" class="col-sm-2 col-form-label">Position:</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_position"
						th:text="${employee.position}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="emp_salary" class="col-sm-2 col-form-label">Salary:</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_salary"
						th:text="${employee.salary}"></p>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
