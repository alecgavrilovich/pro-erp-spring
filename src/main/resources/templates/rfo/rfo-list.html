<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<div>
			<h2>Request for offer</h2>
			<a class="btn btn-success mb-2" th:href="${'/rfo/new'}" role="button">New</a>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>DATE CREATED</th>
					<th>OFS ID</th>
					<th>SUPPLIER ID</th>
					<th>SUPPLIER NAME</th>
					<th>EMPLOYEE ID</th>
					<th>EDIT</th>
					<th>DELETE</th>
				</tr>
				<tr th:each="rfo : ${rfoList}" class="clickable-row" th:data-href="${'/rfo/show/' + rfo.id}">
					<td th:text="${rfo.id}"></td>
					<td th:text="${rfo.dateCreated}"></td>
					<td th:text="${rfo.ofsId}"></td>
					<td th:text="${rfo.supplierId}"></td>
					<td th:text="${rfo.supplierName}"></td>
					<td th:text="${rfo.employeeId}"></td>
					<td><a th:href="${'/rfo/edit/' + rfo.id}">Edit</a></td>
					<td><a th:href="${'/rfo/delete/' + rfo.id}">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
	<footer th:replace="~{home :: scripts}"></footer>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
