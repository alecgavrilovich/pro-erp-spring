<!DOCTYPE html>

<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<a class="btn btn-primary mb-4" href="/rfo/list" role="button">Back</a>
		<div class="row">
			<div class="col-sm-6">
				<h5>Request for offer</h5>
				<h2 th:text="'No.' + ${rfo.id}"></h2>
			</div>
		</div>
		<form>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">Date
					created: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rfo.dateCreated}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">OFS
					ID: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rfo.ofsId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">Supplier
					ID: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rfo.supplierId}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_date" class="col-sm-2 col-form-label">Supplier
					Name: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_date"
						th:text="${rfo.supplierName}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="ofs_empid" class="col-sm-2 col-form-label">Approved
					by Employee: </label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="ofs_empid"
						th:text="${rfo.employeeId}"></p>
				</div>
			</div>
		</form>
