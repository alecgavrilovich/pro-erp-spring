<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
	
		<div id="listaProizvoda">
			<h1>Lista proizvoda</h1>
			<a class="btn btn-success mb-2" href="/proizvod/noviProizvod" >Novi Proizvod</a>
			<table class="table table-striped">
				
				<tr>
					<th>Id</th>
					<th>Opis Proizvoda</th>
					<th>JmId</th>
				</tr>
				<tr th:each="pr : ${proizvodi}">
					<td th:text="${pr.Id}"></td>
					<td th:text="${pr.OpisPr}"></td>
					<td th:text="${pr.JmId}"></td>
					<td><a class="pronadji-pr clickable-row" th:id="${pr.Id}">Detalji</a></td>
					<td><a th:href="${'/proizvod/izmeni/' + pr.Id}">Izmeni</a></td>
					<td><a th:href="${'/proizvod/izbrisi/' + pr.Id}">Izbrisi</a></td>
				</tr>
			</table>
		</div>
		
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
