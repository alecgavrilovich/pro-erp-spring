<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Sifra proizvoda</label> <p th:text="${pr.id}"></p>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Opis Proizvoda</label> <p th:text="${pr.opisPr}"></p>
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Jedinica Mere</label> <p th:text="${pr.JmId}"></p>
				</div>
			</div>
				
			<div class="form-group">
				<div class="">
					<a th:href="@{/proizvod/lista}" class="btn btn-danger">Nazad</a>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
