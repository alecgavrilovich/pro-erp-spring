<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<h1>Dodaj novi proizvod</h1>
		<form th:action="@{/proizvod/sacuvajProizvod}"
			method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Sifra proizvoda</label> <input type="text"
						class="form-control" id="id" name="id" value="" />
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Opis proizvoda</label> <input type="text"
						class="form-control" id="opisPr" name="opisPr" value="" />
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Jedinica mere</label>
					<select id="jmId" name="jmId" class="form-control">
				         	<option th:each="jm : ${listaJM}" th:value="${jm.id}" th:text="${jm.id}"></option>
				    </select>
				</div>
			</div>
			
			<div class="form-group">
				<div class="">
					<button type="submit" class="btn btn-success">Sacuvaj</button>
					<a th:href="@{/proizvod/lista}" class="btn btn-danger">Prekini</a>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
