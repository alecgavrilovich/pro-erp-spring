<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<h1>Izmeni proizvod</h1>
		<form th:action="@{/proizvod/sacuvajIzmene}"
			method="post" th:object="${prIzmena}">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Sifra proizvoda</label> <input type="text"
						class="form-control" th:field="*{id}" />
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Opis proizvoda</label> <input type="text"
						class="form-control" th:field="*{opisPr}" />
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
					<label class="">Jedinica mere</label> <input type="text"
						class="form-control" th:field="*{JmId}" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="">
					<button type="submit" class="btn btn-success">Izmeni</button>
					<a th:href="@{/proizvod/lista}" class="btn btn-danger">Prekini</a>
				</div>
			</div>
		</form>
		
		<div th:fragment="scripts">
			<script type="text/javascript"
				src="/webjars/jquery/3.0.0/jquery.min.js"></script>
			<script type="text/javascript"
				src="/webjars/popper.js/1.11.1/dist/popper.min.js"></script>
			<script type="text/javascript"
				src="/webjars/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
			<script type="text/javascript"
				th:src="@{/js/scripts.js}"></script>
		</div>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
