<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<a class="btn btn-primary mb-2" href="/suppliers/list" role="button">Back</a>
		<div class="row">
			<div class="col-sm-6">
				<h5>Supplier Record</h5>
				<h1 th:text="${supplier.name}">Supplier
					name</h1>
			</div>
		</div>
		<form>
			<div class="form-group row">
				<label for="emp_id" class="col-sm-2 col-form-label">Supplier
					ID:</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_id"
						th:text="${supplier.id}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="emp_uprn" class="col-sm-2 col-form-label">Address</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_uprn"
						th:text="${supplier.address}"></p>
				</div>
			</div>
			<div class="form-group row">
				<label for="emp_department_id" class="col-sm-2 col-form-label">Telephone</label>
				<div class="col-sm-10">
					<p class="form-control-plaintext" id="emp_department_id"
						th:text="${supplier.telephone}"></p>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
