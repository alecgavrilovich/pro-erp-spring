<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>

	<div class="container">
		<h2>Supplier Details</h2>
		<form th:object="${supplierForm}" th:action="@{/suppliers/new}"
			method="post">
			<div class="form-group col-md-4">
				<label class="">Id</label> <input type="number" class="form-control"
					th:field="*{id}" />
			</div>
			<div class="form-group col-md-6">
				<label class="">Name</label> <input type="text" class="form-control"
					th:field="*{name}" />
			</div>
			<div class="form-group col-md-6">
				<label class="">Address</label> <input type="text"
					class="form-control" th:field="*{address}" />
			</div>

			<div class="form-group col-md-5">
				<label class="">Telephone</label> <input type="number"
					class="form-control" th:field="*{telephone}" />
			</div>

			<div class="form-group">
				<div class="">
					<button type="submit" class="btn btn-success">Save</button>
					<a th:href="@{/suppliers/list}" class="btn btn-danger">Cancel</a>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
