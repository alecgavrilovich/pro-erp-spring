<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container-fluid">
		<h2>New OFS</h2>
		<form id="ofsForm" th:object="${ofsForm}"
			th:action="@{/ofs/edit/} + ${ofsForm.id}" method="post">
			<div class="form-group col-md-6">
				<label class="">OFS Id</label> <input type="text"
					class="form-control" th:field="*{id}" />
			</div>
			<div class="form-group col-md-6">
				<label class="">Order Date</label> <input type="text"
					class="form-control" th:field="*{orderDate}" />
			</div>
			<div class="form-group col-md-4">
				<label class="">Employee Id</label> <input type="number"
					class="form-control" th:field="*{employeeId}" />
			</div>

			<div class="form-group col-12">
				<button type="submit" name="addItemEdit" class="btn btn-default">Add
					Item</button>
				<br />
				<table class="table table-ofs">
					<thead>
						<tr>
							<th>ID</th>
							<th>OFS ID</th>
							<th>PRODUCT NAME</th>
							<th>PRODUCT ID</th>
							<th>QUANTITY</th>
							<th>ORDER DATE</th>
							<th>DELIVERY TIME</th>
							<th>Status</th>
							<th>Remove</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item, itemStat : *{ofsItemsForms}">
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].id}" /></td>
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].ofsId}" /></td>
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].productName}" /></td>
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].productId}" /></td>
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].quantity}" /></td>
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].orderDate}" /></td>
							<td><input type="text"
								th:field="*{ofsItemsForms[__${itemStat.index}__].deliveryTime}" /></td>
							<td><input type="number"
								th:field="*{ofsItemsForms[__${itemStat.index}__].status}" /></td>
							<td>
								<button type="submit" name="removeItemEdit"
									th:value="${itemStat.index}" class="itemRemoveButton">Remove</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<div class="">
					<button type="submit" name="saveEdit" class="btn btn-success">Save</button>
					<a th:href="@{/ofs/list}" class="btn btn-danger">Cancel</a>
				</div>
			</div>
		</form>
	</div>
	<div th:replace="~{home :: scripts}"></div>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
