<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home :: header}"></head>
<body>
	<div th:insert="~{home :: nav}"></div>
	<div class="container">
		<div>
			<h2>Orders for supplies</h2>
			<a class="btn btn-success mb-2" href="/ofs/new" role="button">New</a>
			<table class="table table-striped">
				<tr>
					<th>ID</th>
					<th>DATE</th>
					<th>EMPLOYEE ID</th>
					<th>EDIT</th>
					<th>DELETE</th>
				</tr>
				<tr th:each="ofs : ${ofsList}" class="clickable-row" th:data-href="${'/ofs/show/' + ofs.id}">
					<td th:text="${ofs.id}"></td>
					<td th:text="${ofs.orderDate}"></td>
					<td th:text="${ofs.employeeId}"></td>
					<td><a th:href="${'/ofs/edit/' + ofs.id}">Edit</a></td>
					<td><a th:href="${'/ofs/delete/' + ofs.id}">Delete</a></td>
				</tr>
			</table>
		</div>
	</div>
	<footer th:replace="~{home :: scripts}"></footer>
	<footer th:replace="~{home :: footer}"></footer>
</body>
</html>
